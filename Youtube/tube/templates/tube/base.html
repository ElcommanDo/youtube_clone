{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}Youtube Clone{%endblock%}</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<center>
 <ul class="nav nav-tabs">
     <li class="nav-item">
          <a class="nav-link {%if request.path == '/' %}active{%endif%}" href="/">Home </a>
     </li>
   {%if user.is_authenticated%}
     <li class="nav-item">

         <a class="nav-link {%if request.path == '/new_video/' %}active{%endif%}" href="/new_video">Add video</a>
     </li>
     <li  class="nav-item">

     <a class="nav-link {%if request.path == '/logout/' %}active{%endif%}" href="{%url 'logout' %}">logout</a>

     </li>
    {%else%}
     <li class="nav-item">

     <a class="nav-link {%if request.path == '/register/' %}active{%endif%}" href="/register">sign up</a>
     </li>
       <li class="nav-item">

     <a class="nav-link {%if request.path == '/login/' %}active{%endif%}" href="/login">login</a>

     </li>

    {%endif%}
      <li class="nav-item">

     <a class="nav-link {%if request.path == '#' %}active{%endif%}" href="#">support</a>
     </li>

 </ul>
<div class="container-fluid">
   {%block content%}

   {%endblock%}
</div>

</center>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
